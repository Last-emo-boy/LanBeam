name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify docs directory
        run: |
          echo "Contents of docs directory:"
          ls -la docs/
          echo "Checking index.html exists:"
          test -f docs/index.html && echo "✅ index.html found" || echo "❌ index.html missing"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy to gh-pages branch
        run: |
          # Create a clean deployment directory
          mkdir -p /tmp/deploy
          
          # Copy all docs content to deployment directory
          cp -r docs/* /tmp/deploy/
          
          # Initialize git in deployment directory
          cd /tmp/deploy
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add remote and create gh-pages branch
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Add all files and commit
          git add .
          git commit -m "Deploy to GitHub Pages - $(date)"
          
          # Force push to gh-pages branch
          git push -f origin main:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
